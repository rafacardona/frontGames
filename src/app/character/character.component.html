<h2 class="d-flex border justify-content-center container-fluid" style="background-color: #01AEB4;">Cheka tu personaje favorito</h2>
<div *ngFor="let character of characters">
    <button class="btn btn-primary m-2" (click)="nextPage(character.info.prev)">
        < Previus  </button>
    <button class="btn btn-primary m-2" (click)="nextPage(character.info.next)">
        Next >
    </button>
    <div class="bg-secondary  border container-fluid rounded d-flex align-content-center flex-wrap">
        <div *ngFor="let result of character.results">
            <div class="card m-3 p-2 border border-dark border-2" style="background-color: #01AEB4;">
                <img class="card-img-top border border-dark border-1 rounded" [src]="result.image">
                <div class="card-body">
                    <div class="card-title text-center text-light ">
                        <h5>{{result.name}}</h5>
                        <span class="text-dark"><b>Location: </b><p>{{result.location.name}}</p></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
