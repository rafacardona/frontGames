<ng-template #modalBorrar let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Borrar Personaje</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismissAll()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Vas a eliminar un personaje, Â¿Estas seguro?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('delete')" >Eliminar</button>
    </div>
</ng-template>

<button class="btn btn-danger btn-sm" (click)="delCell()"><i class="fa-solid fa-trash-can"></i></button>
